<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	template="/template/template.xhtml">
	<h:head>
	</h:head>

	<ui:define name="cuerpo">
	    <!-- TITULO  --> 
		<h1>Gestion de Camas</h1>
		<!-- FORMULARIO, SOLO DEBE HABER UNO --> 
		<h:form prependId="false" id="gestion">
			<!-- PANELGRID ES UNA TABLA SE PUEDE REPETIR  --> 
			<div class="datos">
			<h:panelGrid id="paneldatos" columns="3">
				
				
				<h:outputLabel for="descripcion" id="ldescripcion" value="Descripcion:" />
				<h:inputTextarea rows="10" maxlength="300" id="descripcion" value="#{camaController.descripcion}" />
				<p:message for="descripcion" />
								
					
			</h:panelGrid>
			
			<h:panelGrid id="acciones" columns="5">
				<h:commandButton action="/hospital-web/?faces-redirect=true" value="#{msj['cancelar']}" id="btnCancelar"/>
				<h:commandButton action="#{camaController.eliminar}" value="Eliminar" id="btneliminar"/>
				<h:commandButton action="#{camaController.editar}" value="Editar" id="btneditar"/>
				<h:commandButton action="#{camaController.registrar}" value="Registrar" id="btnregistrar"/>
			</h:panelGrid>
			</div>
			
			<div class="tabladatos">
			<h:panelGrid id="tablaadd" columns="3">
				<h:outputLabel for="id" id="lid" value="Codigo cama:"/>
				<h:inputText style="width:290px!important" id="id" value="#{camaController.id}"/>
				<p:commandButton action="#{camaController.buscar}" value="Buscar" update="paneldatos" process="@this,id" id="btnbuscar"/>
			</h:panelGrid>
			
			<p:panel header="Listado de Camas" id="paneltabla">
				<p:dataTable id="tablaCirugias" value="#{camaController.camas}" var="cama">

					<p:column headerText="Codigo">
						<h:outputLabel value="#{cama.id}" />
					</p:column>

					<p:column headerText="Descripcion">
						<h:outputLabel value="#{cama.descripcion}" />
					</p:column>

					<p:column headerText="Estado">
						<h:outputLabel value="#{cama.estado}" />
					</p:column>
					
				</p:dataTable>
			</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
