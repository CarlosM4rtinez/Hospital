<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	template="/template/template.xhtml">
	<h:head>
	</h:head>

	<ui:define name="cuerpo">
	    <!-- TITULO  --> 
		<h1>Gestion de Examenes</h1>
		<!-- FORMULARIO, SOLO DEBE HABER UNO --> 
		<h:form prependId="false" id="gestion">
			<!-- PANELGRID ES UNA TABLA SE PUEDE REPETIR  --> 
			<div class="datos">
			<h:panelGrid id="paneldatos" columns="3">
				
				<h:outputLabel for="nombre" id="lnombre" value="Nombre:" />
				<h:inputText id="nombre" value="#{examenController.nombre}" />
				<p:message for="nombre" />
				
				<h:outputLabel for="descripcion" id="ldescripcion" value="Descripcion:" />
				<h:inputTextarea rows="10" id="descripcion" value="#{examenController.descripcion}" />
				<p:message for="descripcion" />
				
			</h:panelGrid>
			
			<h:panelGrid id="acciones" columns="5">
				<h:commandButton action="/hospital-web/?faces-redirect=true" value="#{msj['cancelar']}" id="btnCancelar"/>
				<h:commandButton action="#{examenController.eliminar}" value="Eliminar" id="btneliminar"/>
				<h:commandButton action="#{examenController.editar}" value="Editar" id="btneditar"/>
				<p:commandButton action="#{examenController.buscar()}" value="Buscar" update="paneldatos" process="@this,nombre" id="btnbuscar"/>
				<h:commandButton action="#{examenController.registrar}" value="Registrar" id="btnRegistrar"/>
			</h:panelGrid>
			</div>
			
			<div class="tabladatos">
			<p:panel header="Listado de Examenes" id="paneltabla">
				<p:dataTable id="tablaCirugias" value="#{examenController.examenes}" var="examen">

					<p:column headerText="Nombre">
						<h:outputLabel value="#{examen.nombre}" />
					</p:column>

					<p:column headerText="Descripcion">
						<h:outputLabel value="#{examen.descripcion}" />
					</p:column>
					
				</p:dataTable>
			</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
