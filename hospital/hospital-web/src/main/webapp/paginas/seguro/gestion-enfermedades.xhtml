<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	template="/template/template.xhtml">
	<h:head>
	</h:head>

	<ui:define name="cuerpo">
	    <!-- TITULO  --> 
		<h1>Gestion de Enfermedades</h1>
		<!-- FORMULARIO, SOLO DEBE HABER UNO --> 
		<h:form prependId="false" id="gestion">
			<!-- PANELGRID ES UNA TABLA SE PUEDE REPETIR  --> 
			<div class="datos">
			<h:panelGrid id="paneldatos" columns="3">
				
				<h:outputLabel for="nombre" id="lnombre" value="Nombre: " />
				<h:inputText id="nombre" value="#{enfermedadController.nombre}" />
				<p:message for="nombre" />
				
				<h:outputLabel for="tratamiento" id="ltratamiento" value="Tratamiento: " />
				<h:selectOneMenu id="tratamiento" value="#{enfermedadController.tratamiento}" converter="tratamientoConverter">
					<f:selectItems value="#{enfermedadController.tratamientos}" var="tratamiento" itemValue="#{tratamiento}" itemLabel="#{tratamiento.nombre}"/>
				</h:selectOneMenu>
				<p:message for="tratamiento"/>

			</h:panelGrid>
			
			<h:panelGrid id="acciones" columns="5">
				<h:commandButton action="/hospital-web/?faces-redirect=true" value="#{msj['cancelar']}" id="btnCancelar"/>
				<h:commandButton action="#{enfermedadController.eliminar}" value="Eliminar" id="btneliminar"/>
				<h:commandButton action="#{enfermedadController.editar}" value="Editar" id="btneditar"/>
				<p:commandButton action="#{enfermedadController.buscar()}" value="Buscar" update="paneldatos" process="@this,nombre" id="btnbuscar"/>
				<h:commandButton action="#{enfermedadController.registrar}" value="Registrar" id="btnRegistrar"/>
			</h:panelGrid>


			<h:panelGrid id="panelIntermedia" columns="3">
						
				<h:outputLabel for="enfermedad" id="lenfermedad" value="Enfermedad: " />
				<h:selectOneMenu id="tratamiento" value="#{enfermedadController.enfermedad}" converter="enfermedadConverter">
					<f:selectItems value="#{enfermedadController.enfermedades}" var="enfermedad" itemValue="#{enfermedad}" itemLabel="#{enfermedad.nombre}"/>
				</h:selectOneMenu>
				<p:message for="enfermedad"/>	
								
				<h:outputLabel for="sintoma" id="lsintoma" value="Sintoma: " />
				<h:selectOneMenu id="sintoma" value="#{enfermedadController.sintoma}" converter="sintomaConverter">
					<f:selectItems value="#{enfermedadController.sintomas}" var="sintoma" itemValue="#{sintoma}" itemLabel="#{quirofano.nombre}"/>
				</h:selectOneMenu>
				<p:message for="sintoma"/>
				
			</h:panelGrid>
			
			<h:panelGrid id="acciones" columns="5">
				<h:commandButton action="#{enfermedadController.eliminarSintomaEnfermedad}" value="Eliminar" id="btneliminars"/>
				<h:commandButton action="#{enfermedadController.registrarSintomaEnfermedad}" value="Agregar Sintoma a la Enfermedad" id="btnRegistrarSintomaEnfermedad"/>
			</h:panelGrid>

			</div>
			
			<div class="tabladatos">
			<p:panel header="Listado de Enfermedades" id="paneltabla">
				<p:dataTable id="tablaEnfermedades" value="#{enfermedadController.enfermedades}" var="enfermedad">

					<p:column headerText="Nombre">
						<h:outputLabel value="#{enfermedad.nombre}" />
					</p:column>

					<p:column headerText="Sintoma">
						<h:outputLabel value="#{enfermedad.sintomas.nombre}" />
					</p:column>

					<p:column headerText="Tratamiento">
						<h:outputLabel value="#{enfermedad.tratamiento.nombre}" />
					</p:column>
						
				</p:dataTable>
			</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
