<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	template="/template/template.xhtml">
	<h:head>
	</h:head>

	<ui:define name="cuerpo">
	    <!-- TITULO  --> 
		<h1>#{sesionController.usuario.nombre} #{sesionController.usuario.apellido}, Bienvenido.</h1>
		<!-- FORMULARIO, SOLO DEBE HABER UNO --> 
		<h:form prependId="false" id="gestion">
			<div class="tabladatos">
			
			<h:panelGrid id="acciones" columns="5">
				<h:commandButton action="/paginas/seguro/solicitar-cita.xhtml?faces-redirect=true" value="Pedir cita" id="btnCancelar"/>
				<h:commandButton action="/paginas/seguro/informacion-cita.xhtml?faces-redirect=true" value="Informacion cita" id="btnCancelarr"/>
				<h:commandButton action="/paginas/seguro/citas-pendientes.xhtml?faces-redirect=true" value="Citas pendientes" id="btneliminar"/>
				<h:commandButton action="/paginas/seguro/citas-atendidas.xhtml?faces-redirect=true" value="Citas atendidas" id="btneditar"/>
				<p:commandButton action="/paginas/seguro/citas-canceladas.xhtml?faces-redirect=true" value="Citas canceladas" id="btnbuscar"/>
			</h:panelGrid>
			
			<p:panel header="Listado de citas" id="paneltabla">
				<p:dataTable id="tablaCitas" value="#{ppacienteController.citasPaciente}" var="cita">

					<p:column headerText="Numero">
						<h:outputLabel value="#{cita.id}" />
					</p:column>

					<p:column headerText="Valoracion">
						<h:outputLabel value="#{cita.valoracion}" />
					</p:column>
					
					<p:column headerText="Fecha">
						<h:outputLabel value="#{cita.fecha}" />
					</p:column>
					
					<p:column headerText="Hora">
						<h:outputLabel value="#{cita.hora}" />
					</p:column>
					
					<p:column headerText="Medico">
						<h:outputLabel value="#{cita.medico.nombre} #{cita.medico.apellido}" />
					</p:column>
					
					<p:column headerText="Ciudad">
						<h:outputLabel value="#{cita.paciente.ciudad.nombre}" />
					</p:column>
					
					<p:column headerText="Estado">
						<h:outputLabel value="#{cita.estado}" />
					</p:column>
				</p:dataTable>
			</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
