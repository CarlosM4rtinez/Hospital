<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	template="/template/template.xhtml">
	<h:head>
	</h:head>


		<ui:define name="cuerpo">
		
		<h1>#{sesionController.usuario.nombre} #{sesionController.usuario.apellido}, Bienvenid@.</h1>
		<!-- FORMULARIO, SOLO DEBE HABER UNO --> 
		<h:form prependId="false" id="gestion">
			<div class="tabladatos">
			<h:panelGrid id="acciones" columns="2">
				<h:commandButton action="/paginas/seguro/ordenes.xhtml?faces-redirect=true" value="Entregar Medicamento" id="btnEntrega"/>
				<h:commandButton action="/paginas/seguro/citas-canceladas.xhtml?faces-redirect=true" value="Citas canceladas" id="btnbuscar"/>
				
			</h:panelGrid>
			
				<p:panel header="Listado de medicamentos entregados" id="paneltabla">
					<p:dataTable id="tablaDeta" value="#{detalleOrden.listaDetalle}" var="lista">
			
					<p:column headerText="Paciente">
						<h:outputLabel value="#{lista.ordenMedicamento.citaMedica.paciente.nombre} #{lista.ordenMedicamento.citaMedica.paciente.apellido}" />
					</p:column>
					
					
					<p:column headerText="Fecha">
						<h:outputLabel value="#{lista.ordenMedicamento.fecha}" />
					</p:column>
					
					
					<p:column headerText="Estado">
						<h:outputLabel value="#{lista.entregado}" />
					</p:column>
					
					
					<p:column headerText="Fecha">
						<h:outputLabel value="#{lista.medicamento.nombre}" />
					</p:column>
					
					<p:column headerText="Cantidad">
						<h:outputLabel value="#{lista.medicamento.cantidad}" />
					</p:column>
			
					</p:dataTable>
				</p:panel>
			
			</div>
			
			
			</h:form>
		
		</ui:define>

	
</ui:composition>
