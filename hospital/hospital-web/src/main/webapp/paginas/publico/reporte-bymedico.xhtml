<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	template="/template/template.xhtml">
	<h:head>
	</h:head>

	<ui:define name="cuerpo">
	    <!-- TITULO  --> 
		<h1>Reporte de citas medicas por ciudad</h1>
		<!-- FORMULARIO, SOLO DEBE HABER UNO --> 
		<h:form prependId="false" id="gestion">
			<div class="tabladatos">
			<p:panel header="Listado de citas" id="paneltabla">
				<p:dataTable id="tablaCitas" value="#{ppacienteController.citasPaciente}" var="r">

					<p:column headerText="Numero">
						<h:outputLabel value="#{cita.id}" />
					</p:column>
				</p:dataTable>
			</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
